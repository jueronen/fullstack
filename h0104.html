<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>H0104</title>
</head>
<body>
<!--
    Tee funktio, jolle voidaan välittää parametrina kolme lukua.
    Funktion tulee tulostaa web-konsolille luvuista suurin.
    Määrittele käyttöösi kolme muuttujaa ja tulosta niiden arvot web-konsolille.
    Kutsu tekemääsi funktiota, joka tulostaa luvuista suurimman web-konsolille.-->
<script>

function luvut (a,b,c) {
    return Math.max(a,b,c);
}

var luku1 = 2;
var luku2 = 50;
var luku3 = 6;

console.log("Suurin luku on " + luvut(luku1,luku2,luku3));
</script>

</body>
</html>
