<!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    <title>H0204</title>
    </head>
    <body onload="startSinging()">
<!--
    Oletetaan, että Lady Gaga on pitämässä konserttia.
    Tee sovellus, joka web-sivun ensimmäisen latauksen
    jälkeen näyttää selainikkunassa tekstin OMG - Lady Gaga start singing!.
    Tämän jälkeen konsertissa alkaa ilotulitus.
    Lisää edellisen tekstin alapuolelle viiden sekunnin välein aina uusi teksti NICE - fireworks!.
    Voit itse päättää kuinka monta kertaa edellä mainittu teksti lisätään.
    Kaikki aiemmin lisätyt tekstit pysyvät näytöllä esimerkkitulostuksen mukaisesti.
    Lopuksi jonkun ajan kuluttua (voit itse päättää ajan) edellisten tekstien alapuolelle tulee lisätä teksti WOW - It was the best concert in my life....-->
        <script>
            const singer = "Lady Gaga"
            let result
            let fireworksId

            function startSinging() {

                result = document.getElementById('result')
                //console.log("Start Singing")
                result.innerHTML = 'OMG - Lady Gaga start singing!'
                //ilotulitukset?
                fireworksId = setInterval( () => { fireworks() }, 1000 )
                //lopetus
                setTimeout( () => { stopSinging() }, 5000 )
            }

            function fireworks() {
                //console.log('NICE - fireworks!')
                result.innerHTML += '<br>NICE - fireworks!'
            }

            function stopSinging() {
                result.innerHTML += '<br>WOW - It was the best concert in my life....'
                clearInterval(fireworksId)
            }


        </script>
        <p id="result"></p>
    </body>
</html>
